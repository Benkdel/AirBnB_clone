<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>

    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="shorcut icon" href="images/icon.png" type="image/png">
</head>

<body>

    <header>
    </header>

    <div class="container">
        <div class="filter">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul class="Arizona">
                        <h2>Arizona</h2>
                        <ul class="cities">
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </ul>
                    <ul class="California">
                        <h2>California</h2>
                        <ul class="cities">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul class="amenities-list">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <div class="spacer"></div>
            <button type="submit" type="search">
                Search
            </button>
        </div>
    </div>

    <footer>
        Best School
    </footer>

</body>

</html>
